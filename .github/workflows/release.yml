          echo "DIFFBLAS_URL=https://github.com/${{ github.repository }}.git" >> $GITHUB_ENV

      - name: Cross-compilation of diffblas -- aarch64-apple-darwin-libgfortran5
        run: |
          julia --color=yes -e 'using Pkg; Pkg.add("BinaryBuilder")'
          julia --color=yes .github/julia/build_tarballs.jl aarch64-apple-darwin-libgfortran5 --verbose

      - name: Archive artifact
        run: julia --color=yes .github/julia/generate_binaries.jl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: diffblas_binaries.${{ github.ref_name }}.aarch64-apple-darwin-libgfortran5.tar.gz
          path: ./diffblas_binaries.${{ github.ref_name }}.aarch64-apple-darwin-libgfortran5.tar.gz

  release:
    name: Create Release and Upload Binaries
    needs: [build-windows-x64, build-linux-x64, build-linux-aarch64, build-mac-x64, build-mac-aarch64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout diffblas
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes "" \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux (x86_64) artifact
        run: |
          gh release upload ${{ github.ref_name }} \
            diffblas_binaries.${{ github.ref_name }}.x86_64-linux-gnu-libgfortran5.tar.gz/diffblas_binaries.${{ github.ref_name }}.x86_64-linux-gnu-libgfortran5.tar.gz#diffblas.${{ github.ref_name }}.linux.x86_64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux (aarch64) artifact
        run: |
          gh release upload ${{ github.ref_name }} \
            diffblas_binaries.${{ github.ref_name }}.aarch64-linux-gnu-libgfortran5.tar.gz/diffblas_binaries.${{ github.ref_name }}.aarch64-linux-gnu-libgfortran5.tar.gz#diffblas.${{ github.ref_name }}.linux.aarch64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac (x86_64) artifact
        run: |
          gh release upload ${{ github.ref_name }} \
            diffblas_binaries.${{ github.ref_name }}.x86_64-apple-darwin-libgfortran5.tar.gz/diffblas_binaries.${{ github.ref_name }}.x86_64-apple-darwin-libgfortran5.tar.gz#diffblas.${{ github.ref_name }}.mac.x86_64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac (aarch64) artifact
        run: |
          gh release upload ${{ github.ref_name }} \
            diffblas_binaries.${{ github.ref_name }}.aarch64-apple-darwin-libgfortran5.tar.gz/diffblas_binaries.${{ github.ref_name }}.aarch64-apple-darwin-libgfortran5.tar.gz#diffblas.${{ github.ref_name }}.mac.aarch64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows (x86_64) artifact
        run: |
          gh release upload ${{ github.ref_name }} \
            diffblas_binaries.${{ github.ref_name }}.x86_64-w64-mingw32-libgfortran5.zip/diffblas_binaries.${{ github.ref_name }}.x86_64-w64-mingw32-libgfortran5.zip#diffblas.${{ github.ref_name }}.windows.x86_64.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
